<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Práctica para escuelas de conducción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fuentes (opcionales) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark" />
</head>
<body>
  <div class="container">
    <!-- Pantalla inicial -->
    <div id="start-screen">
      <h1>Práctica para escuelas de conducción</h1>

      <h2>Elige un modo</h2>
      <p class="muted">Practica teoría, código nacional o señales de tránsito. Configura el número de preguntas antes de comenzar.</p>

      <button id="quiz1-btn" class="btn">Quiz Teórico</button>

      <div class="spacer"></div>

      <h2>Código Nacional</h2>
      <p class="muted">Reglamentación y normativa aplicable.</p>
      <button id="quiz2-btn" class="btn btn-ghost">Configurar</button>
      <div id="quiz2-options" class="panel" style="display:none;">
        <label for="num-questions" class="label">Número de preguntas</label>
        <input type="number" id="num-questions" placeholder="Número de preguntas" min="5" max="100" />
        <button id="start-quiz2" class="btn">Iniciar Quiz 2</button>
      </div>

      <div class="spacer"></div>

      <h2>Señales</h2>
      <p class="muted">Identifica las señales por su nombre.</p>
      <button id="quiz3-btn" class="btn btn-ghost">Configurar</button>
      <div id="quiz3-options" class="panel" style="display:none;">
        <label for="num-questions-3" class="label">
          Número de preguntas (máximo <span id="max-signals">...</span>)
        </label>
        <input type="number" id="num-questions-3" min="1" />
        <button id="start-quiz3" class="btn">Iniciar Quiz 3</button>
      </div>
    </div>

    <!-- Pantalla del quiz -->
    <div id="quiz-screen" style="display:none;">
      <div class="progress-bar"><div id="progress"></div></div>
      <div id="score"></div>

      <h2 id="question"></h2>
      <img id="question-image" alt="Imagen de la pregunta" style="display:none; max-width:300px;" />

      <div id="options"></div>

      <div class="sticky-nav">
        <button id="next-btn" class="btn">Siguiente</button>
      </div>
    </div>

    <!-- Pantalla final -->
    <div id="end-screen" style="display:none;">
      <h2 id="final-score"></h2>
      <button id="restart-btn" class="btn btn-ghost">Reiniciar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
