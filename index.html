<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Tránsito</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="start-screen">
    <h1>Juego de Tránsito</h1>
    <button id="quiz1-btn">Quiz Teórico</button>
    <button id="quiz2-btn">Quiz Código Nacional</button>
    <button id="quiz3-btn">Quiz Señales</button>

    <!-- Opciones Quiz 2 -->
    <div id="quiz2-options" style="display:none;">
      <input type="number" id="num-questions" placeholder="Número de preguntas">
      <button id="start-quiz2">Iniciar Quiz 2</button>
    </div>

    <!-- Opciones Quiz 3 (Señales) -->
    <div id="quiz3-options" style="display:none;">
      <label for="num-questions-3">
        Número de preguntas (máximo <span id="max-signals">...</span>):
      </label>
      <input type="number" id="num-questions-3" min="1">
      <button id="start-quiz3">Iniciar Quiz 3</button>
    </div>
  </div>

  <div id="quiz-screen" style="display:none;">
    <p id="question"></p>
    <img id="question-image" style="display:none; max-width:300px;">
    <div id="options"></div>
    <button id="next-btn">Siguiente</button>
    <div id="progress-container">
      <div id="progress"></div>
    </div>
    <p id="score"></p>
  </div>

  <div id="end-screen" style="display:none;">
    <p id="final-score"></p>
    <button id="restart-btn">Reiniciar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
